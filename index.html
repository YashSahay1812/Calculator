<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://kit.fontawesome.com/98ba87e2a0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@900&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Maven+Pro:wght@900&family=Source+Sans+Pro:ital,wght@0,900;1,900&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="info">
            <div id="logo"><img src="img/calculator.png" alt="logo" height="100px" ></div>
            <header class="animate_animated animate__bounceIn">Calculator</header>
            <div id="links">
                <div id="gitHub"><i class="fa-brands fa-github" style="border-radius: 50%; background-color: whitesmoke"></i>&nbsp;&nbsp;<a href="https://github.com/YashSahay1812" target="_blank">YashSahay1812</a></div>
                <div id="linkedIn"><img src="img/linkedIn.png" alt="liLogo" style="height: 25px; width: 25px; display: inline-block">&nbsp;&nbsp;<a href="https://www.linkedin.com/in/theenthucoderyash" target="_blank">Yash Sahay</a></div>
            </div>
        </div>
        <div id="calculator">
            <div id="mode"><i class="fa-solid fa-sun"></i></div>
            <div class="display">0</div>
            <div class="control">
                <div class="btn clear nd">C</div>
                <div class="btn nd">+/-</div>
                <div class="btn">%</div>
                <div class="btn orange">/</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn orange">x</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn orange">-</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn orange">+</div>
                <div class="btn span">0</div>
                <div class="btn">.</div>
                <div class="btn green nd">=</div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
