<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://kit.fontawesome.com/98ba87e2a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="mode"><i class="fa-solid fa-sun"></i></div>
        <div class="display">0</div>
        <div class="control">
            <div class="btn clear nd">C</div>
            <div class="btn nd">+/-</div>
            <div class="btn">%</div>
            <div class="btn orange">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn orange">x</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn orange">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn orange">+</div>
            <div class="btn span">0</div>
            <div class="btn">.</div>
            <div class="btn green nd">=</div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
